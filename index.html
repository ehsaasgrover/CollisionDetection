<!DOCTYPE html>
<html>
  <body>
    <div>
      <div class="text-center">
        <canvas
          id="animation"
          width="900"
          height="600"
          style="border: 2px solid #2d0057; background: #ffffff"
        ></canvas>
      </div>
    </div>
    <script type="text/javascript">
const canvas = document.querySelector('canvas')
const c = canvas.getContext('2d')

canvas.width = innerWidth
canvas.height = innerHeight

const mouse = {
  x: innerWidth / 2,
  y: innerHeight / 2
}

const colors = ['#2185C5', '#7ECEFD', '#FFF6E5', '#FF7F66']

// Event Listeners
addEventListener('mousemove', (event) => {
  mouse.x = event.clientX
  mouse.y = event.clientY
})

addEventListener('resize', () => {
  canvas.width = innerWidth
  canvas.height = innerHeight

  init()
})

// Circle Object
class Circle {
  constructor(x, y, radius, color, speed) {
    this.x = x
    this.y = y
    this.radius = radius
    this.color = color
    this.speed = speed
  }

  draw() {
    c.beginPath()
    c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
    c.fillStyle = this.color
    c.fill()
    c.closePath()
  }

  updateRedCircle() {
    this.x += this.speed;
    this.y += this.speed;
    // this.y += 5;
    this.draw()
  }

  updateTarget() {
    this.draw()
  }
}

class Wall {
  constructor(x, y, width, height, color) {
    this.x = x
    this.y = y
    this.width = width
    this.height = height
    this.color = 'black'
  }

  draw() {
    c.beginPath()
    c.rect(this.x, this.y, this.width, this.height)
    c.fillStyle = this.color
    c.fill()
    c.closePath()
  }

  update() {
    this.draw()
  }
}

//Wall Collision 
function getWallDistance(x1, y1, r1, x2, y2, w2, h2){

let distX = Math.abs(x1 - x2 - w2/2);
let distY = Math.abs(y1 - y2 - h2/2);

if (distX > (w2/2 + r1)) { return false; }
if (distY > (h2/2 + r1)) { return false; }
if (distX <= (w2/2)) { return true; } 
if (distY <= (h2/2)) { return true; }

var dx = distX-w2/2;
var dy = distY-h2/2;
return (dx*dx+dy*dy<=(r1*r1));
}

//Collision detection with target
function getDistance(x1, y1, x2, y2)
{
  let xDistance = x2 - x1;
  let yDistance = y2 - y1;

  return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
}

// Implementation
let Circle1;
let Circle2;
let Wall1;
let Wall2;
function init() {
  Circle1 = new Circle(100,300, 25,'red', 5);
  Circle2 = new Circle(600,300, 25,'black', 0);
  Wall1 = new Wall(500, 200, 2, 600);
  Wall2 = new Wall(200, 200, 2, 600);
}

// Animation Loop
function animate() {
  requestAnimationFrame(animate)
  c.clearRect(0, 0, canvas.width, canvas.height)

  Circle1.updateRedCircle();
  Circle2.updateTarget();

  console.log(getDistance(Circle1.x, Circle1.y, Circle2.x, Circle2.y));
  console.log(getDistance(Circle1.x, Circle1.y, Wall1.height, Wall1.width));
  
  if(getDistance(Circle1.x, Circle1.y, Circle2.x, Circle2.y) < Circle1.radius + Circle2.radius){
    Circle2.color = 'green';
    Circle1.speed =- Circle1.speed;
  }
  else {
    Circle2.color = 'black';
  }

  if(getWallDistance(Circle1.x, Circle1.y, Circle1.radius, Wall1.x, Wall1.y, Wall1.width, Wall1.height)){
    Wall1.color = 'green';
    Circle1.speed =- Circle1.speed;
  } else {
    Wall1.color = 'black';
  }

  if(getWallDistance(Circle1.x, Circle1.y, Circle1.radius, Wall2.x, Wall2.y, Wall2.width, Wall2.height)){
    Wall2.color = 'green';
    Circle1.speed =- Circle1.speed;
  } else {
    Wall2.color = 'black';
  }

  // Collision detection with outer walls (circle stops)
  if (Circle1.x > canvas.width - Circle1.radius || Circle1.x < Circle1.radius) {
    Circle1.color = 'green';
    Circle1.speed =- Circle1.speed;
  }

  if (Circle1.y > canvas.height - Circle1.radius || Circle1.y < Circle1.radius) {
    Circle1.color = 'green';
    Circle1.speed =- Circle1.speed;
  }

  Wall1.update();
  Wall2.update();
}

init()
animate()
    </script>
  </body>
</html>
