<!DOCTYPE html>
<html>
  
  <body>
    <div>
      <div class="text-center">
        <canvas
          id="animation"
          width="900"
          height="600"
          style="border: 2px solid #2d0057; background: #ffffff"
        ></canvas>
      </div>
    </div>
    <script type="text/javascript">
      var canvas = document.getElementById("animation");
      var ctx = canvas.getContext("2d");



      x = 100;
      y = 100;
      vx = 3;
      vy = 9;
      r = 70;
      x2 = 800;
      y2 = 100;
      vx2 = 4;
      vy2 = 5;
      x3 = 550;
      y3 = 550;
      vx3 = 8;
      vy3 = 8;
      r3 = 50;
      function createCircle() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        
        if (x > canvas.width - r || x < r)  {
          vx = -vx;
        }
        if (y > canvas.height - r || y < r) {
          vy = -vy;
        }
        x += vx;
        y += vy;

        //first boundary line to the left
        ctx.moveTo(200, 300);
        ctx.lineTo(300, 100);

        //second boundary line to the right
        ctx.moveTo(700, 200);
        ctx.lineTo(450, 100);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(x, y, r, 0, 2 * Math.PI);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
        //second circle
        if(x2 > canvas.width- r || x2<r) { vx2=-vx2; }
        if(y2 > canvas.height -r || y2<r)  { vy2=-vy2; }
          x2+=vx2;
          y2+=vy2;

          ctx.beginPath();
           ctx.arc(x2,y2,r,0,2*Math.PI);
          ctx.fillStyle="pink";
          ctx.fill();
          ctx.stroke();
          ctx.closePath();
        
        window.requestAnimationFrame(createCircle);
      }
      createCircle();
      //setInterval(createCircle, 10);
    </script>
  </body>
</html>
